<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <script src="bootstrap/bootstrap.bundle.min.js"></script>

    <!-- style -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/3706437903.js" crossorigin="anonymous"></script>

    <!-- import font Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

    <!-- AOS -->
    <link rel="stylesheet" href="aos/aos.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <script src="aos/aos.js"></script>

    <!-- loader -->
    <!-- <link rel="stylesheet" href="css/loader.css" /> -->
    <!-- title -->
    <title>Wildan R | Personal Website</title>
  </head>
  <body onload="loader()">
    <!-- <section class="progress"></section> -->

    <!-- Nav bar -->
    <nav class="navbar bg-grey fixed-top navbar-expand-lg" data-bs-theme="dark">
      <div class="container align-items-center">
        <a class="navbar-brand font-poppins fw-bold" href="#"> <i>Wildan </i> <i style="color: #009e66">R</i> </a>
        <button
          class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="toggler-icon top-bar"></span>
          <span class="toggler-icon middle-bar"></span>
          <span class="toggler-icon bottom-bar"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 font-poppins nav-panel">
            <li class="nav-item mx-lg-4">
              <a class="nav-link text-center active" href="#about">About</a>
            </li>
            <li class="nav-item mx-lg-4">
              <a class="nav-link text-center" href="#resume">Resume</a>
            </li>
            <li class="nav-item mx-lg-4">
              <a class="nav-link text-center" href="#portfolio">Portfolio</a>
            </li>
            <li class="nav-item mx-lg-4">
              <a class="nav-link text-center" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end Navbar -->
    <main>
      <section id="about" class="d-flex justify-content-center align-items-center text-white" style="height: 100vh">
        <h1 data-aos="fade-right">Halaman About</h1>
      </section>
      <section id="resume" class="d-flex justify-content-center align-items-center text-white" style="height: 100vh; background-color: #00724a">
        <h1 data-aos="zoom-in">Halaman Resume</h1>
      </section>
      <section id="portfolio" class="d-flex justify-content-center align-items-center text-white" style="height: 100vh">
        <h1 data-aos="zoom-in">Halaman Portfolio</h1>
      </section>
      <section id="contact" class="d-flex justify-content-center align-items-center text-white" style="height: 100vh; background-color: #00724a">
        <h1 data-aos="zoom-in">Halaman Contact</h1>
      </section>
    </main>
    <!-- script -->
    <!-- <script src="js/loader.js"></script> -->
    <!-- inisialisasi animate on scroll -->
    <script>
      AOS.init({
        duration: 800,
      });
    </script>
  </body>
</html>
